<div class="input-data">
    <div class="search-field">
        <input type="text" name="search" [formControl]="search" (blur)="onInputBlur()" [placeholder]="placeholder || ''">
    </div>
    <div class="dropdown" [style.maxHeight.px]="calculateHeight()" [style.display]="checkItems() ? 'block' : 'none'">
        <ul>
            <li *ngFor="let item of items" (click)="add($event, item)">{{item[listBy]}}
                <svg id="add-icon" fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                    <path d="M0 0h24v24H0z" fill="none" />
                </svg>
            </li>
        </ul>
    </div>
</div>
<div class="collect" [style.height.rem]="maxSelectHeight">
    <ul *ngIf="selected">
        <li *ngFor="let selItem of selected" (click)="remove($event, selItem)" [class.disabled]="isDisabled">{{selItem[listBy]}}
            <div class="del">
                <svg id="rem-icon" fill="#000000" height="16" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                    <path d="M0 0h24v24H0z" fill="none" />
                </svg>
            </div>
        </li>
    </ul>
</div>
